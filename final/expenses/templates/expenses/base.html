<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>


    <title>{% block title %}Expense Tracker{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-3">
    <a href="/" class="navbar-brand">Devin Eccles</a>
    <div class="navbar p-2">
        <a class="nav-item btn btn-secondary me-2" href="/">Home</a>

        <a class="nav-item btn btn-secondary me-2" href="/contact/">Contact</a>
        {% if user.is_authenticated %}
            <a class="nav-item btn btn-secondary me-2" href="/add/">Add</a>
            <a class="nav-item btn btn-secondary me-2" href="/expenses/4">Expenses</a>
            <a class="nav-item btn btn-secondary me-2" href="{% url 'profile' %}">Profile</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="nav-item btn btn-secondary me-2">Logout</button>
            </form>
        {% else %}
            <a class="nav-item btn btn-secondary me-2" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
<div  style="min-height: 80vh">
    {% block body %}
    {% endblock %}
</div>
<div class="row m-0">
    <footer class="footer mt-auto py-3 bg-dark text-white"
            style="position: relative; bottom: 0px; left: 0px; width: 100%;">

        <div class="row">
            <div class="col-11 text-end mt-2">
                <p>&copy; 2024 Devin Eccles. All rights reserved.</p>
            </div>


        </div>
    </footer>
</div>
</body>
</html>
